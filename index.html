<!DOCTYPE html>
<!--http://www.ksknet.net/javascript/post_54.html-->
<html>
    <head>
        <meta charset="UTF-8">
        <title>家計簿</title>
    </head>
    <body>
        <!--自分自身に送る？-->
        <form name="sqlsend" method="post" action=".">
                分類
                <select name="bunrui" id="bunrui">
                    <option value="収入">収入</option>
                    <option value="支出">支出</option>
                    <option value="移動">移動</option>
                </select>
                <span name = "basyo" id = "basyo"></span>
                金額
                <input type="number" name="kane" min="0" required step="1.0">
                種類
                <select name="naiyou" id="naiyou"> 
                </select>
                <span name = "idou" id = "idou"></span>
                コメント
                <input name = "text" type="text">
                <input id="okuru" type="submit" value="送信">
        </form>
        <table id ="nowdata">
            <tr>
                <th>保管場所</th>
                <th>金額</th>
            </tr>
        </table>
        <table id ="zougendata">
            <tr>
                <th>ID</th>
                <th>分類</th>
                <th>場所</th>
                <th>金額</th>
                <th>種類</th>
                <th>コメント</th>
                <th>日付</th>
            </tr>
        </table>
        <table id ="idoudata">
            <tr>
                <th>ID</th>
                <th>金額</th>
                <th>移動元</th>
                <th>移動先</th>
                <th>コメント</th>
                <th>日付</th>
            </tr>
        </table>
        
        <script src="./sub/index.js"></script>
        <script src="./sub/zougen.js"></script>
    </body>
</html>
