<!DOCTYPE html>
<!--http://www.ksknet.net/javascript/post_54.html-->
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./sub/index.css" >
        <link rel="shortcut icon" href="/sub/aikon.ico">
        <title>家計簿</title>
    </head>
    <body>
        <!--自分自身に送る？-->
        <h2>ザ・家計簿☆</h2>
        <form id = "sqlsend" name="sqlsend" method="post" action=".">
                分類
                <select name="bunrui" id="bunrui">
                    <option value="収入">収入</option>
                    <option value="支出">支出</option>
                    <option value="移動">移動</option>
                </select>
                <span name = "basyo" id = "basyo"></span>
                金額
                <input type="number" name="kane" min="0" required step="1.0">
                種類
                <select name="naiyou" id="naiyou"> 
                </select>
                <span name = "idou" id = "idou"></span>
                コメント
                <input name = "text" type="text">
                <input id="okuru" type="submit" value="送  信">
        </form>
        <table id ="nowdata">
            <thead>
                <tr>
                    <th>保管場所</th>
                    <th>金額</th>
                </tr>
            </thead>
        </table>
        <div class="tableset">
            <h5>最近の収入や出費</h5>
            <table id ="zougendata">
                <thead>
                    <tr>
                        <th class="tableOther">ID</th>
                        <th class="tableOther">分類</th>
                        <th class="tableOther">場所</th>
                        <th class="tablekane">金額</th>
                        <th class="tableHow">種類</th>
                        <th>コメント</th>
                        <th class="tableDate">日付</th>
                     </tr>
                </thead>
            </table>
        </div>
        <div class="tableset">
            <h5>最近の財産移動</h5>
            <table id ="idoudata">
                <thead>
                    <tr>
                        <th class="tableOther">ID</th>
                        <th class="tableOther">移動元</th>
                        <th class="tableOther">移動先</th>
                        <th class="tablekane">金額</th>
                        <th>コメント</th>
                        <th class="tableDate">日付</th>
                    </tr>
                </thead>
            </table>
        </div>
        <script src="./sub/index.js"></script>
        <script src="./sub/sql.js"></script>
    </body>
</html>
