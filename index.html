<!DOCTYPE html>
<!--http://www.ksknet.net/javascript/post_54.html-->
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./sub/index.css" >
        <link rel="shortcut icon" href="/sub/aikon.ico">
        <title>家計簿</title>
    </head>
    <body onload="init()">
        <!--自分自身に送る？-->
        <header>
            <ul>
                <li id="daimei">ザ・家計簿☆</li>
                <a rel="index" href="."><li class="koumoku">ホーム</li></a>
            </ul>
        </header>
        <form id = "sqlsend" name="sqlsend" method="post" action=".">
                分類
                <select name="bunrui" id="bunrui">
                    <option value="未選択">選べ</option>
                    <option value="収入">収入</option>
                    <option value="支出">支出</option>
                    <option value="移動">移動</option>
                </select>
                <span name = "basyo" id = "basyo"></span>
                金額
                <input type="number" name="kane" min="0" required step="1.0">
                種類
                <select name="naiyou" id="naiyou"> 
                </select>
                <span name = "idou" id = "idou"></span>
                コメント
                <input name = "text" type="text">
                <ul id = "SwDay">
                    <!--name 属性がないと送信フォームに含まれない！！！！-->
                    <li><input class = "Rbtn" id = "Radio0" name = "Today" type="radio"  value = "today" checked="checked">今日</li>
                    <li><input class = "Rbtn" id = "Radio1" type="radio"  value = "other">昨日以降</li>
                </ul>
                <input id="InputDay" type="date" name="OtherDay"  required disabled>
                <!--<div id = "InputDay"></div>-->
                
                <input id="okuru" type="submit" value="" disabled>
        </form>
        <div id = "nowcel">
            <table id ="nowdata">
            </table>
        </div>
        <div class="tablesetZ">
            <h5 id = "syusi">収支データ</h5>
            <table id ="zougendata">
            </table>
            <input class = "ajaxlbtn"  id = "zougenup" type = "button"  name = "zougenup">
            <input class = "ajaxrbtn" id = "zougenback" type = "button" name = "zougenback">
        </div>
        <div class="tablesetI">
            <h5 id = "ido">移動データ</h5>
            <table id ="idoudata">
            </table>
            <input class = "ajaxlbtn" id = "idouup" type = "button" name = "idouup">
            <input class = "ajaxrbtn" id = "idouback" type = "button" name = "idouback">
        </div>
        <script src="./sub/async.js"></script>
        <script src="./sub/index.js"></script>
    </body>
</html>
